<p-tree 
  [value]="block.children ||[]" 
  [draggableNodes]="true" 
  [droppableNodes]="true" 
  draggableScope="self" 
  droppableScope="self"  
  emptyMessage="Empty" 
  (onDragStart)="dragStart(block)" 
  (onDragEnd)="dragEnd()">
    <ng-template let-node pTemplate="default">
    <div class="container">
      <label for="repeatingTimes"> Block {{node.id}} </label>
      <input type="number" id="repeatingTimes" class="number-input" placeholder="Repeating times" [(ngModel)]="node.repeatingTimes" min="0" max="999" step="1">
      <button pButton type="button" icon="pi pi-copy" (click)="duplicateBlock(node)"></button>
      <button pButton type="button" icon="pi pi-plus" (click)="addChild(node)"></button>
      <button pButton type="button" icon="pi pi-times" (click)="removeChild(node)"></button>
      <app-block-commands 
        [block]="node" 
        (removeCommand)="onRemoveCommand($event)">
      </app-block-commands>
    </div>
  </ng-template>
</p-tree>
