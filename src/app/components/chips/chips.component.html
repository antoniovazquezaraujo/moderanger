<mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-list cdkDropList cdkDropListOrientation="vertical"
    (cdkDropListDropped)="drop($event)" #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let fruit of fruits" cdkDrag (removed)="remove(fruit)"> 
            {{fruit}}
            <mat-form-field>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food "> 
                      {{food }} 
                    </mat-option>
                </mat-select>
            </mat-form-field>  -->
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button> 
        </mat-chip> 
        <input placeholder="Nuevo elemento..." #fruitInput [formControl]="fruitCtrl"
            [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"> 
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit"> {{fruit}} </mat-option>
    </mat-autocomplete>
</mat-form-field>
