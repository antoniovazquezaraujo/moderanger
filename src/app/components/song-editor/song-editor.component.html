<div class="song-editor">
    <div class="editor-section">
        <app-song 
            [song]="song" 
            (onPlayPart)="playPart($event)">
        </app-song>
        <div class="controls">
            <button pButton icon="pi pi-play" (click)="play()" [disabled]="isPlaying"></button>
            <button pButton icon="pi pi-stop" (click)="stop()" [disabled]="!isPlaying"></button>
        </div>
        <app-metronome></app-metronome>
    </div>

    <div class="editor-section">
        <div class="variables-section">
            <app-variable-declaration [variableContext]="song.variableContext"></app-variable-declaration>
        </div>
    </div>
</div>
