<div class="container">
 
        <mat-form-field  [style.width.px]=50 class = "commandType"  appearance="fill">
            <mat-select matNativeControl [ngModel]=command.commandType>
                <mat-option value="V">V</mat-option>
                <mat-option value="M">M</mat-option>
                <mat-option value="P">P</mat-option>
                <mat-option value="W">W</mat-option>
                <mat-option value="O">O</mat-option>
                <mat-option value="S">S</mat-option>
                <mat-option value="I">I</mat-option>
                <mat-option value="K">T</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field [style.width.px]=50 appearance="fill">
            <input matInput mat-line class ="commandValue" [ngModel]=command.commandValue>
        </mat-form-field>
 

</div>
